<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stellar HTML Demo - Sign in</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>


    
    <div class="flex flex-col h-screen">
    <header class="bg-gray-200 text-gray-100 py-4 px-6 dark:bg-gray-800 dark:text-gray-200">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6 mr-2 text-blue-500"
          >
            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
            <line x1="4" x2="4" y1="22" y2="15"></line>
          </svg>
          <span class="text-lg font-semibold">My App</span>
        </div>
        <button
          class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground rounded-full border border-gray-600 w-8 h-8 dark:border-gray-600"
          type="button"
          id="radix-:r2k:"
          aria-haspopup="menu"
          aria-expanded="false"
          data-state="closed"
        >
          <img
            src="/placeholder.svg"
            width="32"
            height="32"
            class="rounded-full"
            alt="Avatar"
            style="aspect-ratio: 32 / 32; object-fit: cover;"
          />
          <span class="sr-only">Toggle user menu</span>
        </button>
      </div>
    </header>
    <div class="flex flex-1">
        <div class="bg-gray-200 text-gray-100 py-6 px-4 flex flex-col gap-4 dark:bg-gray-800 dark:text-gray-200">
        <a class="flex items-center gap-2 rounded-md py-2 px-3 hover:bg-gray-700 dark:hover:bg-gray-700" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5 text-blue-500"
          >
            <rect width="7" height="9" x="3" y="3" rx="1"></rect>
            <rect width="7" height="5" x="14" y="3" rx="1"></rect>
            <rect width="7" height="9" x="14" y="12" rx="1"></rect>
            <rect width="7" height="5" x="3" y="16" rx="1"></rect>
          </svg>
          <span>Dashboard</span>
        </a>
        <a class="flex items-center gap-2 rounded-md py-2 px-3 hover:bg-gray-700 dark:hover:bg-gray-700" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5 text-red-500"
          >
            <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"></path>
            <path d="m10 15 5-3-5-3z"></path>
          </svg>
          <span>YouTube</span>
        </a>
        <a class="flex items-center gap-2 rounded-md py-2 px-3 hover:bg-gray-700 dark:hover:bg-gray-700" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5 text-green-500"
          >
            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
          </svg>
          <span>Files</span>
        </a>
        <a class="flex items-center gap-2 rounded-md py-2 px-3 hover:bg-gray-700 dark:hover:bg-gray-700" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5 text-purple-500"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Profile</span>
        </a>
      </div>
      <main class="flex-1 bg-white dark:bg-gray-900 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md">
          <div class="flex items-center mb-6">
            <span class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full mr-4">
              <img class="aspect-square h-full w-full" alt="User Avatar" src="/placeholder-user.jpg" />
            </span>
            <div>
              <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">John Doe</h2>
              <p class="text-gray-600 dark:text-gray-400">Premium User</p>
            </div>
          </div>
          <div class="mb-6">
            <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200 mb-2">Usage Summary</h3>
            <div class="flex items-center justify-between">
              <p class="text-gray-600 dark:text-gray-400">Used Minutes</p>
              <div class="w-2/3">
                <div
                  aria-valuemax="100"
                  aria-valuemin="0"
                  role="progressbar"
                  data-state="indeterminate"
                  data-max="100"
                  class="relative h-2 w-full overflow-hidden rounded-full bg-primary/20"
                >
                  <div
                    data-state="indeterminate"
                    data-max="100"
                    class="h-full w-full flex-1 bg-primary transition-all"
                    style="transform: translateX(-40%);"
                  ></div>
                </div>
              </div>
              <p class="text-gray-600 dark:text-gray-400">600/1000</p>
            </div>
          </div>
          <div class="mb-6">
            <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200 mb-2">Account Information</h3>
            <div class="flex items-center justify-between">
              <p class="text-gray-600 dark:text-gray-400">Total Minutes</p>
              <p class="text-gray-600 dark:text-gray-400">1000</p>
            </div>
          </div>
          <div class="flex justify-end">
            <a class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300" href="#">
              View Usage History
            </a>
            <span class="mx-2">|</span>
            <a class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300" href="#">
              Billing Information
            </a>
          </div>
        </div>
      </main>
    </div>
    <footer class="bg-gray-200 text-gray-100 py-4 px-6 dark:bg-gray-800 dark:text-gray-200">
      <div class="container mx-auto flex justify-between items-center">
        <p>Â© 2023 My App. All rights reserved.</p>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="#" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                Privacy
              </a>
            </li>
            <li>
              <a href="#" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                Terms
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    </div>



    
    <script src="./js/tailwind.3.4.1.js"></script>

</body>

</html>
