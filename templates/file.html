<html>
<head>
    <title>ListenRobo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <style>
        .hidden {
    display: none;
}
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Mobile Menu Toggle Button -->
        <button class="lg:hidden text-gray-700" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Sidebar -->
        <div id="menu" class="w-full md:w-64 bg-white shadow-md md:block hidden lg:block">
            <div class="flex items-center justify-center h-16 border-b">
                <img alt="ListenRobo Logo" class="h-10 w-10" height="40" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-MtfoW6nPwI28J9ApN02c48Jy/user-QP2kJ8tJuo3GOBTAGxdywXS3/img-6zii1EMohoyBYNmh11gPJT1K.png?st=2024-05-21T13%3A12%3A29Z&se=2024-05-21T15%3A12%3A29Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-05-21T10%3A09%3A59Z&ske=2024-05-22T10%3A09%3A59Z&sks=b&skv=2021-08-06&sig=K4QHbgwHBZZhnp0nMnXfYBrzL5R02%2BaMLvAp5iF3Hu4%3D" width="40"/>
                <span class="ml-2 text-xl font-semibold">Eyv Ai</span>
            </div>
            <nav class="mt-4" id="menu">
                <a class="flex items-center px-4 py-2 text-gray-700 bg-gray-200" href="#">
                    <i class="fas fa-microphone-alt mr-3"></i>
                    Transcribe
                </a>
                <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="#">
                    <i class="fas fa-file-alt mr-3"></i>
                    Transcriptions
                </a>
                <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="/usage.html">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Usage
                </a>
            </nav>
            <div class="mt-auto p-4">
                <button class="w-full py-2 px-4 bg-yellow-400 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-yellow-500">
                    <i class="fas fa-arrow-up mr-2"></i>
                    Upgrade to Pro
                </button>
            </div>

            
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-semibold">Transcribe</h1>
            </div>
            <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <div class="flex">
                        <button class="flex-1 p-2 border rounded-l-lg text-center">Transcribe With File</button>
                        <button class="flex-1 p-2 border rounded-r-lg text-center">Transcribe With Link</button>
                    </div>
                </div>
                <div class="mb-4 p-4 border rounded-lg">
                    <p class="text-gray-500 text-center">
                        Drag & Drop your file or <a class="text-blue-500" href="#">Browse</a>
                    </p>
                    <p class="text-gray-500 text-center">Maximum file size: 50 MB</p>
                    <p class="text-gray-500 text-center">Supports: MP3, MP4, WAV, WEBM, OGG, M4A, MPEG</p>
                </div>
                <button class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Transcribe</button>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
                 var menu = document.getElementById('menu');
                 var extraMenu = document.getElementById('extra-menu');
                 if (menu.classList.contains('hidden')) {
                     menu.classList.remove('hidden');
                     extraMenu.classList.remove('hidden');
                 } else {
                     menu.classList.add('hidden');
                     extraMenu.classList.add('hidden');
                 }
             });
       </script>
</body>
</html>
